<div class="pesquisa">
<span>Digite o Pokemon a ser procurado e tecle "Enter"</span>
  <input type="text" (keydown.enter)="getPokemon($any($event.target).value)">
</div>
<div class="poke-img">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="">
</div>
<div class="card">
  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>
  <div class="card__stats">
    <span class="{{type.type.name}}" *ngFor="let type of pokemon.types">{{type.type.name}}</span>
  </div>
</div>

<footer>
  <p>Created by: Wellington Luiz</p>
</footer>
